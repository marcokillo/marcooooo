
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب صحیح</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      direction: rtl;
      overflow: hidden;
    }
    .siren {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,0,0,0.1), transparent 70%);
      animation: flash 0.6s infinite alternate;
      z-index: 1;
    }
    @keyframes flash {
      0% { background: radial-gradient(circle at center, rgba(255,0,0,0.15), transparent 70%); }
      100% { background: radial-gradient(circle at center, rgba(0,0,255,0.15), transparent 70%); }
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 100px 50px;
      text-align: center;
    }
    .quote {
      font-size: 24px;
      white-space: pre-line;
      border: 2px solid #00ffcc;
      padding: 30px;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="siren"></div>

<div class="content">
  <div class="quote">
    همه‌چی ثبت می‌شه.<br>
    حتی وقتی هیچ‌کس تماشا نمی‌کنه.<br>
    بعضی جواب‌ها توی پرونده نیستن، پشت پرده‌ان.<br>
    اون‌جاست. از اول بوده.
  </div>
</div>

</body>
</html>
