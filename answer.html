<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب صحیح</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101010;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      direction: rtl;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      background-color: #181818;
      border: 2px solid #00ffcc;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc33;
      text-align: center;
    }

    .quote {
      font-size: 22px;
      line-height: 2.2;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="quote">
    همه‌چی ثبت می‌شه.<br>
    حتی وقتی هیچ‌کس تماشا نمی‌کنه.<br>
    بعضی جواب‌ها توی پرونده نیستن، پشت پرده‌ان.<br>
    اون‌جاست. از اول بوده.
  </div>
</div>

</body>
</html>
