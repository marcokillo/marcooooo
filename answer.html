<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب صحیح</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://files.idyllic.app/files/static/3088747') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc33;
      max-width: 800px;
    }

    .quote {
      font-size: 22px;
      line-height: 2.2;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quote">
      همه‌چی ثبت می‌شه.<br>
      حتی وقتی هیچ‌کس تماشا نمی‌کنه.<br>
      بعضی جواب‌ها توی پرونده نیستن، پشت پرده‌ان.<br>
      اون‌جاست. از اول بوده.
    </div>
  </div>

</body>
</html>
