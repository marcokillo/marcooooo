
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب رمزگشایی شد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      direction: rtl;
      color: #00ffcc;
    }

    .flashlight {
      position: fixed;
      width: 200px;
      height: 200px;
      pointer-events: none;
      border-radius: 50%;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.95), 0 0 30px 15px #00ffcc44 inset;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .quote {
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffcc;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc33;
    }
  </style>
</head>
<body>

<div class="flashlight" id="flashlight"></div>

<div class="container">
  <div class="quote">
    همه‌چی ثبت می‌شه<br>
    حتی وقتی هیچ‌کس تماشا نمی‌کنه<br>
    بعضی جواب‌ها توی پرونده نیستن، پشت پرده‌ان<br>
    اون‌جاست. از اول بوده
  </div>
</div>

<script>
  const flashlight = document.getElementById('flashlight');

  function moveLight(x, y) {
    flashlight.style.left = x + 'px';
    flashlight.style.top = y + 'px';
  }

  document.addEventListener('mousemove', (e) => {
    moveLight(e.clientX, e.clientY);
  });

  document.addEventListener('touchmove', (e) => {
    if (e.touches.length > 0) {
      moveLight(e.touches[0].clientX, e.touches[0].clientY);
    }
  }, { passive: true });
</script>

</body>
</html>
