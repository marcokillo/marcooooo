<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب رمزگشایی شد</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      direction: rtl;
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scan 4s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ffcc;
      width: 0;
      animation: typing 7s steps(80, end) forwards, blink 1s step-end infinite;
      font-size: 22px;
      background-color: #111;
      padding: 30px;
      box-shadow: 0 0 20px #00ffcc88;
      border-radius: 10px;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffcc; }
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px 0 red, 2px 0 blue; }
      50% { text-shadow: 2px 0 green, -2px 0 magenta; }
      75% { text-shadow: -2px 0 cyan, 2px 0 red; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }
  </style>
</head>
<body>

<div class="scanner-line"></div>

<div class="container">
  <div class="typewriter glitch">
    همه‌چی ثبت می‌شه حتی وقتی هیچ‌کس تماشا نمی‌کنه بعضی جواب‌ها توی پرونده نیستن پشت پرده‌ان اون‌جاست از اول بوده
  </div>
</div>

</body>
</html>
