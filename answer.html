<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب رمزگشایی شد</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      direction: rtl;
      margin: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      animation: scan 4s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .quote {
      font-size: 24px;
      padding: 30px;
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc55;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="scanner-line"></div>

<div class="container">
  <div class="quote">
    همه‌چی ثبت می‌شه<br>
    حتی وقتی هیچ‌کس تماشا نمی‌کنه<br>
    بعضی جواب‌ها توی پرونده نیستن، پشت پرده‌ان<br>
    اون‌جاست. از اول بوده
  </div>
</div>

</body>
</html>
