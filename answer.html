
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جواب رمزگشایی شد</title>
  <style>
    body {
      background-color: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      direction: rtl;
      margin: 0;
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    .quote {
      font-size: 24px;
      padding: 30px;
      background-color: rgba(17, 17, 17, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc55;
      z-index: 2;
    }

    /* دود */
    .smoke {
      position: absolute;
      bottom: -100px;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(200,200,200,0.05) 0%, transparent 70%);
      animation: smokeUp 10s infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes smokeUp {
      0% {
        transform: translateY(100%) scale(1);
        opacity: 0.1;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-100%) scale(1.5);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

<div class="smoke"></div>

<div class="container">
  <div class="quote">
    همه‌چی ثبت می‌شه<br>
    حتی وقتی هیچ‌کس تماشا نمی‌کنه<br>
    بعضی جواب‌ها توی پرونده نیستن، پشت پرده‌ان<br>
    اون‌جاست. از اول بوده
  </div>
</div>

</body>
</html>
